{% extends 'base_generic.html' %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>
  <p>{{ author.date_of_birth }}</p>
  <div>
      <h4>Books</h4>
      {% for book_author in author.book_set.all %}
        <hr>
        <p><a href="{% url 'book-detail' book_author.pk %}">{{ book_author.title }}</a><b>()</b></p>
        <p>{{ book_author.summary }}</p>
      {% endfor %}
  </div>
  
{% endblock %}
